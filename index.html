<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aapki Khabar</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #d32f2f;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .lang-btns button,
    .cat-btns button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .active {
      background: #d32f2f;
      color: #fff;
    }

    .news {
      padding: 15px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .meta {
      font-size: 12px;
      color: #777;
      margin: 8px 0;
    }

    .read-btn {
      background: #d32f2f;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .full-content {
      display: none;
      margin-top: 10px;
      color: #333;
    }

    .ad-box {
      background: #eee;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h2>üóûÔ∏è Aapki Khabar</h2>
  <p>‡§∏‡§Æ‡§ù‡§®‡•á ‡§µ‡§æ‡§≤‡•Ä ‡§ñ‡§¨‡§∞‡•á‡§Ç ¬∑ Easy to Understand News</p>

  <div class="lang-btns">
    <button onclick="setLang('hi')" id="hiBtn" class="active">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
    <button onclick="setLang('en')" id="enBtn">English</button>
  </div>
</header>

<div class="cat-btns" style="padding:10px;text-align:center;">
  <button onclick="setCategory('All')" class="active" id="cat-All">All</button>
  <button onclick="setCategory('Finance')" id="cat-Finance">Finance</button>
  <button onclick="setCategory('Government')" id="cat-Government">Government</button>
  <button onclick="setCategory('Court & Law')" id="cat-Court & Law">Court & Law</button>
  <button onclick="setCategory('World')" id="cat-World">World</button>
</div>

<div class="news" id="newsList">Loading news‚Ä¶</div>

<script>
  // üî• Firebase config (your project)
  const firebaseConfig = {
    apiKey: "AIzaSyDyFelhS-cksx0vKkKwllROaf-qXXYoIDM",
    authDomain: "aapki-khabar-171e9.firebaseapp.com",
    projectId: "aapki-khabar-171e9",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentLang = "hi";
  let currentCategory = "All";

  function setLang(lang) {
    currentLang = lang;
    document.getElementById("hiBtn").classList.remove("active");
    document.getElementById("enBtn").classList.remove("active");
    document.getElementById(lang + "Btn").classList.add("active");
    loadNews();
  }

  function setCategory(cat) {
    currentCategory = cat;
    document.querySelectorAll(".cat-btns button").forEach(b => b.classList.remove("active"));
    document.getElementById("cat-" + cat).classList.add("active");
    loadNews();
  }

  // ‚úÖ YOUR PROVIDED FUNCTION (INTEGRATED)
  function loadNews() {
    const container = document.getElementById("newsList");
    container.innerHTML = "Loading news‚Ä¶";

    db.collection("news")
      .orderBy("createdAt", "desc")
      .get()
      .then(snapshot => {
        container.innerHTML = "";
        let count = 0;

        snapshot.forEach(doc => {
          const n = doc.data();

          // CATEGORY FILTER (JS SIDE)
          if (currentCategory !== "All" && n.category !== currentCategory) {
            return;
          }

          const langData = n.language?.[currentLang];
          if (!langData) return;

          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <h2>${langData.headline}</h2>
            <p>${langData.summary}</p>
            <div class="meta">${n.category} ‚Ä¢ ${n.source}</div>
            <button class="read-btn">Read Full News</button>
            <div class="full-content">${langData.content}</div>
          `;

          const btn = card.querySelector(".read-btn");
          const full = card.querySelector(".full-content");
          btn.onclick = () => {
            full.style.display =
              full.style.display === "block" ? "none" : "block";
          };

          container.appendChild(card);
          count++;

          // AD AFTER EVERY 2 NEWS
          if (count % 2 === 0) {
            const ad = document.createElement("div");
            ad.className = "ad-box";
            ad.innerText = "Advertisement";
            container.appendChild(ad);
          }
        });

        if (container.innerHTML === "") {
          container.innerHTML = "No news available in this category.";
        }
      })
      .catch(err => {
        console.error(err);
        container.innerHTML = "Error loading news.";
      });
  }

  // Initial load
  loadNews();
</script>

</body>
</html>

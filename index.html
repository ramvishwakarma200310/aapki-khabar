<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #d32f2f;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .news {
      padding: 15px;
    }
    .card {
      background: #fff;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card h3 {
      margin: 10px;
    }
    .card p {
      margin: 10px;
      color: #444;
    }
    .meta {
      font-size: 12px;
      color: #777;
      margin: 0 10px 10px;
    }
  </style>
</head>

<body>

<header>
  <h2>üóûÔ∏è Aapki Khabar</h2>
  <p>‡§Ü‡§™‡§ï‡•Ä ‡§∂‡§π‡§∞ ‡§ï‡•Ä ‡§ñ‡§¨‡§∞‡•á‡§Ç</p>
</header>

<div class="news" id="newsList">
  Loading news...
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDyFelhS-cksx0vKkKwllROaf-qXXYoIDM",
    authDomain: "aapki-khabar-171e9.firebaseapp.com",
    projectId: "aapki-khabar-171e9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  db.collection("news")
    .orderBy("createdAt", "desc")
    .onSnapshot(snapshot => {
      const newsDiv = document.getElementById("newsList");
      newsDiv.innerHTML = "";

      snapshot.forEach(doc => {
        const n = doc.data();

        const image =
          n.imageUrl && n.imageUrl.trim() !== ""
            ? n.imageUrl.trim()
            : "https://picsum.photos/600/400";

        newsDiv.innerHTML += `
          <div class="card">
    <div class="image-box">
      <img src="${image}" alt="news image" />
    </div>
    <div class="content">
      <h3>${n.title || ""}</h3>
      <p>${n.description || ""}</p>
      <div class="meta">${n.city || ""} | ${n.category || ""}</div>
    </div>
  </div>
        `;
      });
    });
</script>

</body>
</html>

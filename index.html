<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aapki Khabar</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #d32f2f;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    header button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .news {
      padding: 15px;
    }

    .card {
      background: #fff;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .content {
      padding: 12px;
    }

    .content h3 {
      margin: 0 0 8px 0;
    }

    .content p {
      margin: 0 0 10px 0;
      color: #444;
      font-size: 14px;
    }

    .content button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .meta {
      font-size: 12px;
      color: #777;
      margin-top: 6px;
    }
  </style>
</head>

<body>

<header>
  <h2>üóûÔ∏è Aapki Khabar</h2>
  <p>‡§∏‡§Æ‡§ù‡§®‡•á ‡§µ‡§æ‡§≤‡•Ä ‡§ñ‡§¨‡§∞‡•á‡§Ç ‚Ä¢ Easy to Understand News</p>

  <div>
    <button onclick="setLang('hi')">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
    <button onclick="setLang('en')">English</button>
  </div>
</header>

<div class="news" id="newsList">
  Loading news...
</div>

<script>
  /* ---------------- LANGUAGE LOGIC ---------------- */
  let currentLang = localStorage.getItem("lang") || "hi";

  function setLang(lang) {
    currentLang = lang;
    localStorage.setItem("lang", lang);
    loadNews();
  }

  /* ---------------- FIREBASE CONFIG ---------------- */
  const firebaseConfig = {
    apiKey: "AIzaSyDyFelhS-cksx0vKkKwllROaf-qXXYoIDM",
    authDomain: "aapki-khabar-171e9.firebaseapp.com",
    projectId: "aapki-khabar-171e9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  /* ---------------- LOAD NEWS ---------------- */
  function loadNews() {
    const newsDiv = document.getElementById("newsList");
    newsDiv.innerHTML = "Loading news...";

    db.collection("news")
      .orderBy("createdAt", "desc")
      .limit(10)
      .get()
      .then(snapshot => {
        newsDiv.innerHTML = "";

        if (snapshot.empty) {
          newsDiv.innerHTML = "No news available.";
          return;
        }

        snapshot.forEach(doc => {
          const n = doc.data();
          const langData = n.language && n.language[currentLang];

          if (!langData) return;

          newsDiv.innerHTML += `
            <div class="card">
              <div class="content">
                <h3>${langData.headline}</h3>
                <p>${langData.summary}</p>

                <button onclick="showLoginAlert()">
                  Read Full News
                </button>

                <div class="meta">
                  ${n.category || ""} ‚Ä¢ ${n.source || ""}
                </div>
              </div>
            </div>
          `;
        });
      });
  }

  loadNews();

  /* ---------------- LOGIN PLACEHOLDER ---------------- */
  function showLoginAlert() {
    alert("Please login with phone number to read full news.");
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aapki Khabar ‚Äì Easy News</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f3f3f3;
}

header {
  background: #d32f2f;
  color: #fff;
  text-align: center;
  padding: 16px;
}

header h1 {
  margin: 0;
  font-size: 22px;
}

header p {
  margin: 6px 0 10px;
  font-size: 14px;
  opacity: 0.9;
}

/* Language buttons */
.lang-buttons button,
.category-bar button {
  border: none;
  padding: 8px 12px;
  margin: 4px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 13px;
}

.lang-buttons .active,
.category-bar .active {
  background: #d32f2f;
  color: #fff;
}

/* Category bar */
.category-bar {
  overflow-x: auto;
  white-space: nowrap;
  padding: 10px;
  background: #fff;
}

/* Container */
.container {
  padding: 14px;
  max-width: 700px;
  margin: auto;
}

.card {
  background: #fff;
  border-radius: 10px;
  padding: 14px;
  margin-bottom: 14px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.card h2 {
  margin: 0 0 8px;
  font-size: 18px;
}

.card p {
  margin: 0 0 10px;
  color: #444;
  line-height: 1.4;
}

.meta {
  font-size: 12px;
  color: #777;
  margin-bottom: 8px;
}

.read-btn {
  background: #d32f2f;
  color: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
}

.full-content {
  display: none;
  margin-top: 10px;
  border-top: 1px solid #eee;
  padding-top: 10px;
  color: #333;
  line-height: 1.5;
}

/* Ads */
.ad-box {
  background: #fafafa;
  border: 1px dashed #ccc;
  padding: 16px;
  text-align: center;
  font-size: 14px;
  color: #666;
  margin: 18px 0;
  border-radius: 8px;
}
</style>
</head>

<body>

<header>
  <h1>üóûÔ∏è Aapki Khabar</h1>
  <p>‡§∏‡§Æ‡§ù‡§®‡•á ‡§µ‡§æ‡§≤‡•Ä ‡§ñ‡§¨‡§∞‡•á‡§Ç ¬∑ Easy to Understand News</p>

  <div class="lang-buttons">
    <button id="btn-hi" class="active">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
    <button id="btn-en">English</button>
  </div>
</header>

<!-- CATEGORY FILTER -->
<div class="category-bar" id="categoryBar">
  <button class="active" onclick="setCategory('All')">All</button>
  <button onclick="setCategory('Business')">Business</button>
  <button onclick="setCategory('Finance')">Finance</button>
  <button onclick="setCategory('Government')">Government</button>
  <button onclick="setCategory('RBI')">RBI</button>
  <button onclick="setCategory('Court')">Court</button>
  <button onclick="setCategory('Sports')">Sports</button>
  <button onclick="setCategory('Climate')">Climate</button>
  <button onclick="setCategory('IT')">IT</button>
</div>

<div class="container" id="newsList">
  Loading news‚Ä¶
</div>

<script>
/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyDyFelhS-cksx0vKkKwllROaf-qXXYoIDM",
  authDomain: "aapki-khabar-171e9.firebaseapp.com",
  projectId: "aapki-khabar-171e9"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ================= STATE ================= */
let currentLang = "hi";
let currentCategory = "All";

/* ================= LANGUAGE SWITCH ================= */
document.getElementById("btn-hi").onclick = () => switchLang("hi");
document.getElementById("btn-en").onclick = () => switchLang("en");

function switchLang(lang) {
  currentLang = lang;
  document.getElementById("btn-hi").classList.toggle("active", lang === "hi");
  document.getElementById("btn-en").classList.toggle("active", lang === "en");
  loadNews();
}

/* ================= CATEGORY SWITCH ================= */
function setCategory(cat) {
  currentCategory = cat;
  document.querySelectorAll(".category-bar button")
    .forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
  loadNews();
}

/* ================= LOAD NEWS ================= */
function loadNews() {
  const container = document.getElementById("newsList");
  container.innerHTML = "Loading news‚Ä¶";

  db.collection("news")
    .orderBy("createdAt", "desc")
    .get()
    .then(snapshot => {
      container.innerHTML = "";
      let count = 0;

      snapshot.forEach(doc => {
        const n = doc.data();
        if (currentCategory !== "All" && n.category !== currentCategory) return;

        const langData = n.language?.[currentLang];
        if (!langData) return;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h2>${langData.headline}</h2>
          <p>${langData.summary}</p>
          <div class="meta">${n.category} ‚Ä¢ ${n.source}</div>
          <button class="read-btn">Read Full News</button>
          <div class="full-content">${langData.content}</div>
        `;

        const btn = card.querySelector(".read-btn");
        const full = card.querySelector(".full-content");
        btn.onclick = () => {
          full.style.display = full.style.display === "block" ? "none" : "block";
        };

        container.appendChild(card);
        count++;

        /* Ad after every 2 news */
        if (count % 2 === 0) {
          const ad = document.createElement("div");
          ad.className = "ad-box";
          ad.innerText = "Advertisement";
          container.appendChild(ad);
        }
      });

      if (container.innerHTML === "") {
        container.innerHTML = "No news available in this category.";
      }
    });
}

/* ================= AUTO REFRESH ================= */
loadNews();
setInterval(loadNews, 10 * 60 * 1000); // every 10 minutes
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aapki Khabar</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body { margin:0; font-family:Arial; background:#f4f4f4; }
    header { background:#d32f2f; color:#fff; padding:15px; text-align:center; }
    button { padding:8px 12px; border:none; border-radius:4px; cursor:pointer; }
    .news { padding:15px; }
    .card { background:#fff; margin-bottom:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.1); }
    .content { padding:12px; }
    .meta { font-size:12px; color:#777; margin-top:6px; }

    /* Login box */
    .login-box {
      display:none;
      background:#fff;
      padding:15px;
      margin:15px;
      border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,.15);
    }

    input {
      width:100%;
      padding:10px;
      margin:8px 0;
      border-radius:4px;
      border:1px solid #ccc;
    }
  </style>
</head>

<body>

<header>
  <h2>üóûÔ∏è Aapki Khabar</h2>
  <p>‡§∏‡§Æ‡§ù‡§®‡•á ‡§µ‡§æ‡§≤‡•Ä ‡§ñ‡§¨‡§∞‡•á‡§Ç ‚Ä¢ Easy to Understand News</p>
  <button onclick="setLang('hi')">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
  <button onclick="setLang('en')">English</button>
  <button onclick="logout()">Logout</button>
</header>

<!-- LOGIN SECTION (HIDDEN BY DEFAULT) -->
<div id="loginSection" class="login-box">
  <h3>Login to read full news</h3>
  <input type="text" id="phone" placeholder="+91XXXXXXXXXX" />
  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpBox" style="display:none;">
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <div id="recaptcha-container"></div>
</div>

<div class="news" id="newsList">Loading news...</div>

<script>
  /* ---------- FIREBASE ---------- */
  const firebaseConfig = {
    apiKey: "AIzaSyDyFelhS-cksx0vKkKwllROaf-qXXYoIDM",
    authDomain: "aapki-khabar-171e9.firebaseapp.com",
    projectId: "aapki-khabar-171e9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let currentLang = localStorage.getItem("lang") || "hi";
  let isLoggedIn = false;

  function setLang(lang) {
    currentLang = lang;
    localStorage.setItem("lang", lang);
    loadNews();
  }

  /* ---------- AUTH ---------- */
  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
    "recaptcha-container",
    { size: "invisible" }
  );

  auth.onAuthStateChanged(user => {
    isLoggedIn = !!user;
    if (isLoggedIn) {
      document.getElementById("loginSection").style.display = "none";
    }
    loadNews();
  });

  function sendOTP() {
    const phone = document.getElementById("phone").value;
    auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
      .then(result => {
        window.confirmationResult = result;
        document.getElementById("otpBox").style.display = "block";
      })
      .catch(alert);
  }

  function verifyOTP() {
    const code = document.getElementById("otp").value;
    window.confirmationResult.confirm(code).catch(alert);
  }

  function logout() {
    auth.signOut();
  }

  /* ---------- NEWS ---------- */
  function loadNews() {
    const newsDiv = document.getElementById("newsList");
    newsDiv.innerHTML = "";

    db.collection("news")
      .orderBy("createdAt", "desc")
      .limit(10)
      .get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const n = doc.data();
          const lang = n.language[currentLang];
          if (!lang) return;

          newsDiv.innerHTML += `
            <div class="card">
              <div class="content">
                <h3>${lang.headline}</h3>
                <p>${lang.summary}</p>

                ${
                  isLoggedIn
                    ? `<p><strong>${lang.content}</strong></p>`
                    : `<button onclick="showLogin()">Read Full News</button>`
                }

                <div class="meta">${n.category} ‚Ä¢ ${n.source}</div>
              </div>
            </div>
          `;
        });
      });
  }

  function showLogin() {
    const loginBox = document.getElementById("loginSection");
    loginBox.style.display = "block";
    loginBox.scrollIntoView({ behavior: "smooth" });
  }

  loadNews();
</script>

</body>
</html>
